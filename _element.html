<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="task-console">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `task-console`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TaskConsole extends Polymer.Element {
      static get is() { return 'task-console'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'task-console'
          }
        };
      }
    }

    window.customElements.define(TaskConsole.is, TaskConsole);
  </script>
</dom-module>
