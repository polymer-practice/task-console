<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="task-console">
  <template>
    <h3>[[title]]</h3>
    <div>
      <slot></slot>
    </div>
  </template>

  <script>
    class TaskConsole extends Polymer.Element {
      static get is() { return 'task-console'; }
      static get properties() {
        return {
          title: {
            type: String,
            value: ''
          }
        };
      }
    }

    window.customElements.define(TaskConsole.is, TaskConsole);
  </script>
</dom-module>
